<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="profileGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff003c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b3002a;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#profileGradient)" stroke="#ff003c" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Person icon -->
  <g transform="translate(90, 90)" fill="#ffffff" opacity="0.9">
    <!-- Head -->
    <circle cx="0" cy="-20" r="25"/>
    <!-- Body -->
    <path d="M -35 20 Q -35 -10 -25 -15 Q 0 -25 25 -15 Q 35 -10 35 20 L 35 40 Q 35 45 30 45 L -30 45 Q -35 45 -35 40 Z"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="45" cy="45" r="2" fill="#ff003c" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="135" cy="135" r="2" fill="#ff003c" opacity="0.6">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="90" y="160" text-anchor="middle" fill="#ff003c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Иванцов Никита
  </text>
</svg>