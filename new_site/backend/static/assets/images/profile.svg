<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="profileGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff003c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b3002a;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="url(#profileGradient)" stroke="#ff003c" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Person icon -->
  <g transform="translate(150, 150)" fill="#ffffff" opacity="0.9">
    <!-- Head -->
    <circle cx="0" cy="-30" r="40"/>
    <!-- Body -->
    <path d="M -60 30 Q -60 -20 -40 -25 Q 0 -40 40 -25 Q 60 -20 60 30 L 60 70 Q 60 80 50 80 L -50 80 Q -60 80 -60 70 Z"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="3" fill="#ff003c" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="230" cy="230" r="3" fill="#ff003c" opacity="0.6">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="150" y="270" text-anchor="middle" fill="#ff003c" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Иванцов Никита
  </text>
</svg>